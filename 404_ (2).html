<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Діалог користувачів</title>
  <style>
    /* Загальний стиль */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Контейнер */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      width: 100vw;
      background-color: #F8F9FA;
      overflow: hidden;
    }

    /* Заголовок */
    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      color: #2980B9;
    }

    /* Контейнер повідомлень */
    .messages-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      overflow-y: auto; /* Додати прокрутку, якщо повідомлення переповнюють контейнер */
      max-height: 80vh; /* Обмежити висоту 80% екрану */
    }

    .messages {
      padding: 10px;
      border: 1px solid #CCC;
      border-radius: 5px;
    }

    /* Повідомлення */
    .message {
      margin-bottom: 10px;
      padding: 10px;
      background-color: #F0F0F0;
      border-radius: 5px;
    }

    .message-text {
      margin-top: 5px;
    }

    /* Форма */
    .form {
      display: flex;
      align-items: center;
    }

    .input-field {
      flex: 1;
      padding: 10px;
      border: 1px solid #CCC;
      border-radius: 5px;
      font-size: 1em;
    }

    .send-button {
      padding: 10px;
      background-color: #2980B9;
      color: #FFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #226AA3;
    }

    /* Адаптивні стилі */
    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      .messages-container {
        flex-direction: row;
        align-items: flex-start;
      }

      .messages {
        width: 50%;
        margin-right: 10px;
      }

      .input-field {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Діалог користувачів</h1>
    </div>

    <div class="messages-container">
      <div class="messages" id="messages">
      </div>
      <div class="username">Артем </div>
    </div>

    <form class="form">
      <input type="text" class="input-field" id="message" placeholder="Введіть повідомлення">
      <button class="send-button" onclick="sendMessage()">Відправити</button>
    </form>

    <script>
      // ... (Ваш код JavaScript з попередніх прикладів)
    </script>
  </div>
</body>
</html>
